<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div>
        <div class="col-8 offset-2 my-5">
            <div class="card mb-3">
                <div class="card-body">
                    <h3>Canvas tag</h3>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <canvas id="blankcanvas" class="bg-dark"></canvas>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <script>
        const blankcanvas = document.getElementById('blankcanvas').getContext('2d');
        blankcanvas.fillStyle = "#FF0000";
        blankcanvas.fillRect(0, 10, 300, 1);
        blankcanvas.fillRect(0, 20, 300, 1);
        blankcanvas.fillRect(0, 30, 300, 1);
        blankcanvas.fillRect(0, 40, 300, 1);
        blankcanvas.fillRect(0, 50, 300, 1);
    </script>

</body>

</html>

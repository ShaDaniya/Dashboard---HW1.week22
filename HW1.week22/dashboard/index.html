<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/lightgallery.css" />

</head>

<body class="bg-success">

    <div class="col-8 offset-2 my-5">
        <div id="dateDashboard" class="text-center text-uppercase fs-3 fw-bold bg-secondary text-info"></div>
    </div>

    <div class="col-8 offset-2 my-5">
        <div class="card">
            <div class="card-body">
                <h5>Wildberries Costs</h5>
                <hr>
                <div>
                    <canvas id="wbCosts"></canvas>
                    <hr>
                    <button class="btn btn-success" id="line">Line Chart</button>
                    <button class="btn btn-info" id="bar">Bar Chart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8 offset-2 my-5">
        <div class="card">
            <div class="card-body">
                <h5>Предметы</h5>
                <hr>
                <div>
                    <canvas id="wbGoods"></canvas>
                    <hr>
                    <button class="btn btn-success" id="doughnut">Doughnut Chart</button>
                    <button class="btn btn-info" id="polararea">PolarArea Chart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 offset-md-2">
        <div id="aniimated-thumbnials">
            <a href="https://img.petlovejournal.com/img/dog-breeds/766/top-dog-breeds-for-senior-citizens_9.jpg">
                <img src="https://img.petlovejournal.com/img/dog-breeds/766/top-dog-breeds-for-senior-citizens_9.jpg"
                    width='100%' />
            </a>
            <a href="https://rgazeta.by/ru/files/news/image/0/0/1625219022.jpg">
                <img src="https://rgazeta.by/ru/files/news/image/0/0/1625219022.jpg" width='100%' />
            </a>
        </div>
    </div>

    <script src="/HW1.week22/HW1.week22/dashboard/bundle.js"></script>
    <script src="js/lightgallery.min.js"></script>

</body>

</html>
